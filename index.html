<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KisahSlot - Lucky Spin [FIXED]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 15px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .spin-container {
      width: 100%;
      max-width: 390px;
      background: rgba(17, 17, 17, 0.95);
      border-radius: 32px;
      padding: 32px 22px;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.6), 0 0 80px rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
      border: 3px solid #00ff00;
      backdrop-filter: blur(10px);
    }
    .logo {
      font-size: 2.4rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ff6b6b, #f9ca24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .subtitle {
      color: #0f0;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 22px;
      font-weight: 600;
      text-shadow: 0 0 10px #0f0;
    }
    .ribbon {
      position: absolute;
      top: 12px;
      right: -50px;
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: #fff;
      padding: 10px 70px;
      font-size: 0.9rem;
      font-weight: bold;
      transform: rotate(45deg);
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      z-index: 5;
      letter-spacing: 1px;
    }
    .code-input {
      background: #000;
      border: 3px solid #0f0;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 3px;
      border-radius: 18px;
      padding: 16px;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      text-transform: uppercase;
    }
    .code-input::placeholder {
      color: #0f0;
      opacity: 0.7;
      font-size: 1rem;
    }
    .hint {
      color: #0f0 !important;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 12px;
      font-weight: 500;
      text-shadow: 0 0 8px #0f0;
    }
    #wheel-container {
      position: relative;
      width: 270px;
      height: 270px;
      margin: 35px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #111 50%, #000 100%);
      box-shadow: 0 0 50px #ff0, 0 0 80px #ff0, 0 0 120px rgba(255, 215, 0, 0.6), inset 0 0 40px rgba(0,0,0,0.9);
      padding: 16px;
      border: 4px solid #ffd700;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
      transform: rotate(0deg);
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 24px solid transparent;
      border-right: 24px solid transparent;
      border-top: 48px solid #f1c40f;
      filter: drop-shadow(0 6px 12px #000);
      z-index: 10;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-8px); }
    }
    .btn-spin {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24, #ffd700);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 18px;
      border-radius: 50px;
      width: 100%;
      margin-top: 22px;
      box-shadow: 0 10px 30px rgba(255,107,107,0.7);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-spin:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(255,107,107,0.9);
    }
    .btn-spin:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    #result {
      min-height: 80px;
      padding: 20px;
      border-radius: 20px;
      margin-top: 22px;
      background: rgba(0,0,0,0.85);
      font-weight: bold;
      text-align: center;
      border: 2px solid #ffd700;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }
    .jackpot-glow {
      animation: jackpot 1.8s infinite alternate;
      font-size: 2rem !important;
    }
    @keyframes jackpot {
      from { text-shadow: 0 0 15px #fff, 0 0 30px #ff0; transform: scale(1); }
      to { text-shadow: 0 0 25px #fff, 0 0 50px #ff0, 0 0 80px #ffd700; transform: scale(1.05); }
    }
    .confetti {
      position: fixed;
      width: 12px; height: 12px;
      background: #f00;
      top: -15px;
      z-index: 1000;
      border-radius: 50% 0;
      animation: fall 3.5s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(1080deg) scale(0.5); opacity: 0; }
    }
  </style>
</head>
<body>
<div class="spin-container">
  <div class="ribbon">USER ID = HADIAH!</div>
  <div class="logo">KISAH SLOT</div>
  <div class="subtitle">Klaim Hadiahmu dengan USER ID!</div>
  <input type="text" id="userId" class="form-control code-input" placeholder="MASUKKAN USER ID" maxlength="20" autocomplete="off"/>
  <p class="hint">Masukkan USER ID kamu setelah daftar!</p>
  <div id="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="238" height="238"></canvas>
  </div>
  <button class="btn btn-spin" id="spinBtn" disabled>
    <i class="fas fa-lock"></i> MASUKKAN USER ID
  </button>
  <div id="result"></div>
</div>

<audio id="spinSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
</audio>
<audio id="winSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
</audio>

<script>
const prizes = [
  {text: "Rp25K", color: "#a29bfe"},
  {text: "Rp50K", color: "#74b9ff"},
  {text: "Rp100K", color: "#81ecec"},
  {text: "Rp200K", color: "#fab1a0"},
  {text: "Rp500K", color: "#ff7675"},
  {text: "Rp1JT", color: "#ffd700", glow: true}
];

const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const resultDiv = document.getElementById('result');
const userIdInput = document.getElementById('userId');
const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');
let isSpinning = false;

// Cek sudah spin
if (localStorage.getItem('hasSpun') === 'true') {
  userIdInput.disabled = true;
  spinBtn.disabled = true;
  spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIKLAIM';
  resultDiv.innerHTML = '<div class="text-warning">Klaim hanya 1x per USER ID!</div>';
}

function drawWheel() {
  const num = prizes.length;
  const angle = (2 * Math.PI) / num;
  const centerX = 119, centerY = 119, radius = 108;
  prizes.forEach((p, i) => {
    const start = i * angle;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, start, start + angle);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 4;
    ctx.stroke();

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(start + angle / 2);
    ctx.fillStyle = p.glow ? "#000" : "#fff";
    ctx.font = "bold 17px Arial";
    ctx.textAlign = "center";
    ctx.fillText(p.text, 72, 7);
    ctx.restore();
  });
}

function createConfetti() {
  for (let i = 0; i < 120; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    const colors = ['#ffd700','#ff6b6b','#00ff00','#00ffff','#ff00ff','#ffffff'];
    c.style.background = colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDelay = Math.random() * 2 + 's';
    c.style.animationDuration = (Math.random() * 3 + 2.5) + 's';
    c.style.transform = `rotate(${Math.random()*360}deg)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 6000);
  }
}

// Validasi USER ID
userIdInput.addEventListener('input', () => {
  const uid = userIdInput.value.trim();
  const valid = /^[a-zA-Z0-9]{4,20}$/.test(uid);
  spinBtn.disabled = !valid || isSpinning || localStorage.getItem('hasSpun') === 'true';
  spinBtn.innerHTML = valid ? '<i class="fas fa-play"></i> SPIN & KLAIM!' : '<i class="fas fa-lock"></i> MASUKKAN USER ID';
});

// === SPIN FIX 100% ===
spinBtn.addEventListener('click', () => {
  if (isSpinning || localStorage.getItem('hasSpun') === 'true') return;

  // 1. PILIH HADIAH DULU
  const winnerIndex = Math.floor(Math.random() * prizes.length);
  const prize = prizes[winnerIndex];

  // 2. HITUNG SUDUT AKHIR (pointer di atas = 0Â°)
  const segmentAngle = 360 / prizes.length;
  const targetAngle = winnerIndex * segmentAngle + (segmentAngle / 2); // tengah segmen
  const spins = 8; // putaran penuh
  const finalAngle = spins * 360 + targetAngle;

  // 3. ANIMASI
  isSpinning = true;
  spinBtn.disabled = true;
  resultDiv.innerHTML = '';
  spinSound.play().catch(() => {});

  wheel.style.transform = `rotate(${finalAngle}deg)`;

  setTimeout(() => {
    spinSound.pause();
    winSound.play().catch(() => {});
    createConfetti();

    const userId = userIdInput.value.trim().toUpperCase();
    resultDiv.innerHTML = `
      <div class="text-success jackpot-glow">SELAMAT ${userId}!</div>
      <div class="text-warning fs-1 fw-bold mt-2">Kamu Dapat ${prize.text}</div>
      <small class="text-success mt-2 d-block">Hadiah masuk ke USER ID: <b>${userId}</b></small>
      <small class="text-muted">Cek saldo dalam 1 menit!</small>
    `;

    localStorage.setItem('hasSpun', 'true');
    userIdInput.disabled = true;
    spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIKLAIM';
    isSpinning = false;
  }, 5200);
});

drawWheel();
</script>
</body>
</html>
