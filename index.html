<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KisahSlot - Lucky Spin New Member</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0f1a0f, #1a2a1a);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .spin-container {
      max-width: 420px;
      margin: 20px auto;
      text-align: center;
      padding: 25px;
      background: rgba(0,0,0,0.6);
      border-radius: 25px;
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    .ribbon {
      position: absolute;
      top: 15px;
      right: -50px;
      background: #e74c3c;
      color: #fff;
      padding: 8px 60px;
      transform: rotate(45deg);
      font-size: 0.9rem;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      z-index: 10;
    }
    #wheel {
      width: 300px;
      height: 300px;
      margin: 30px auto;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), inset 0 0 20px rgba(0,0,0,0.5);
      transition: transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    .pointer {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #f1c40f;
      filter: drop-shadow(0 5px 10px #000);
      z-index: 5;
    }
    .btn-spin {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24);
      border: none;
      padding: 14px 50px;
      font-weight: bold;
      font-size: 1.1rem;
      border-radius: 50px;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(255,107,107,0.5);
      transition: all 0.3s;
    }
    .btn-spin:hover { transform: scale(1.05); }
    .btn-spin:disabled { opacity: 0.6; cursor: not-allowed; }
    .code-input {
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 5px;
      font-weight: bold;
      background: #111;
      color: #0f0;
      border: 2px solid #0f0;
      border-radius: 10px;
    }
    #result {
      min-height: 60px;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
      background: rgba(0,0,0,0.5);
      font-weight: bold;
    }
    .jackpot-glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #ff0; }
    }
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background: #f00;
      top: -10px;
      z-index: 1000;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .prize-text { font-size: 14px; font-weight: bold; }
    .zonk { color: #e74c3c; }
  </style>
</head>
<body>

<div class="container py-4">
  <div class="spin-container position-relative">
    <div class="ribbon">NEW MEMBER ONLY</div>
    
    <h3 class="mb-2 text-warning">KISAH SLOT</h3>
    <h5 class="text-success mb-4">Lucky Spin Khusus Member Baru!</h5>

    <!-- Input Kode Unik -->
    <div class="mb-4">
      <input type="text" id="uniqueCode" class="form-control code-input" placeholder="XXXXXX" maxlength="6" autocomplete="off"/>
      <small class="text-muted">Masukkan kode unik dari deposit (contoh: 20123)</small>
    </div>

    <!-- Pointer -->
    <div class="pointer"></div>

    <!-- Roda Spin -->
    <canvas id="wheel" width="300" height="300"></canvas>

    <!-- Tombol Spin -->
    <button class="btn btn-spin btn-lg mt-3" id="spinBtn" disabled>
      <i class="fas fa-play"></i> SPIN SEKARANG
    </button>

    <!-- Hasil -->
    <div id="result" class="mt-3"></div>
  </div>

  <div class="text-center mt-4 text-muted small">
    <p>Hadiah: Rp50K | Rp100K | Rp250K | Rp500K | Rp1JT | ZONK</p>
    <p>1x Spin per deposit | Minimal Rp20.000</p>
  </div>
</div>

<!-- Audio -->
<audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>

<script>
const prizes = [
  {text: "Rp50K", color: "#feca57", value: 50000},
  {text: "ZONK", color: "#2c3e50", value: 0, zonk: true},
  {text: "Rp100K", color: "#48dbfb", value: 100000},
  {text: "Rp250K", color: "#ff9ff3", value: 250000},
  {text: "Rp500K", color: "#1dd1a1", value: 500000},
  {text: "Rp1JT", color: "#ffd700", value: 1000000, glow: true}
];

const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const resultDiv = document.getElementById('result');
const uniqueCodeInput = document.getElementById('uniqueCode');
const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');
let isSpinning = false;

// Gambar roda
function drawWheel() {
  const num = prizes.length;
  const angle = (2 * Math.PI) / num;
  prizes.forEach((p, i) => {
    const start = i * angle;
    ctx.beginPath();
    ctx.moveTo(150, 150);
    ctx.arc(150, 150, 140, start, start + angle);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 4;
    ctx.stroke();

    ctx.save();
    ctx.translate(150, 150);
    ctx.rotate(start + angle / 2);
    ctx.fillStyle = p.zonk ? "#fff" : "#000";
    ctx.font = "bold 16px Arial";
    ctx.textAlign = "center";
    ctx.fillText(p.text, 100, 8);
    ctx.restore();
  });
}

// Efek confetti
function createConfetti() {
  for (let i = 0; i < 50; i++) {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.background = ['#f00','#0f0','#00f','#ff0','#f0f'][Math.floor(Math.random()*5)];
    confetti.style.animationDelay = Math.random() * 2 + 's';
    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }
}

// Validasi kode
uniqueCodeInput.addEventListener('input', () => {
  const code = uniqueCodeInput.value.trim();
  const valid = /^\d{5,6}$/.test(code) && code.endsWith('123');
  spinBtn.disabled = !valid || isSpinning;
  spinBtn.innerHTML = valid ? '<i class="fas fa-play"></i> SPIN SEKARANG' : '<i class="fas fa-lock"></i> MASUKKAN KODE';
});

// Spin
spinBtn.addEventListener('click', () => {
  if (isSpinning) return;
  isSpinning = true;
  spinBtn.disabled = true;
  resultDiv.innerHTML = '';
  spinSound.play();

  const code = uniqueCodeInput.value;

  // KONTROL HADIAH DI SINI:
  // Ganti angka untuk kontrol pemenang
  // 0 = Rp50K, 1 = ZONK, 2 = Rp100K, dst.
  let forcedIndex = 1; // UBAH INI: 1 = ZONK (100% ZONK jika semua kode pakai ini)

  // Contoh kontrol per kode:
  // const winners = { "20123": 5, "25123": 0 };
  // forcedIndex = winners[code] ?? 1;

  const spins = 8 + forcedIndex;
  const degrees = spins * 360 + Math.random() * 360;
  wheel.style.transform = `rotate(${degrees}deg)`;

  setTimeout(() => {
    spinSound.pause();
    spinSound.currentTime = 0;
    const prize = prizes[forcedIndex];

    if (prize.zonk) {
      resultDiv.innerHTML = `<div class="text-danger fs-4 zonk">ZONK! ðŸ˜¢</div><small>Coba lagi besok ya!</small>`;
    } else {
      winSound.play();
      createConfetti();
      resultDiv.innerHTML = `
        <div class="text-success fs-3 jackpot-glow">JACKPOT! ðŸŽ°</div>
        <div class="text-warning fs-2 fw-bold">Kamu Dapat ${prize.text}</div>
        <small class="text-success">Saldo masuk otomatis dalam 1 menit</small>
      `;
    }

    isSpinning = false;
    spinBtn.disabled = false;
    spinBtn.innerHTML = '<i class="fas fa-redo"></i> SPIN LAGI?';
  }, 4800);
});

drawWheel();
</script>

</body>
</html>
