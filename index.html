<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KisahSlot - Lucky Spin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 15px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spin-container {
      width: 100%;
      max-width: 380px;
      background: #111;
      border-radius: 30px;
      padding: 30px 20px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
      position: relative;
      overflow: hidden;
      border: 2px solid #0f0;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 8px;
      position: relative;
      z-index: 10;
    }
    .subtitle {
      color: #0f0;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .ribbon {
      position: absolute;
      top: 12px;
      right: -45px;
      background: #e74c3c;
      color: #fff;
      padding: 8px 60px;
      font-size: 0.85rem;
      font-weight: bold;
      transform: rotate(45deg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .code-input {
      background: #000;
      border: 3px solid #0f0;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 6px;
      border-radius: 15px;
      padding: 14px;
      font-weight: bold;
    }
    .code-input::placeholder {
      color: #0f0;
      opacity: 0.6;
    }
    .hint {
      color: #0f0 !important;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
    #wheel-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 30px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #111 60%, #000 100%);
      box-shadow: 0 0 40px #ff0, 0 0 60px #ff0, inset 0 0 30px rgba(0,0,0,0.8);
      padding: 15px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    .pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #f1c40f;
      filter: drop-shadow(0 5px 10px #000);
      z-index: 10;
    }
    .btn-spin {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 50px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(255,107,107,0.6);
      transition: all 0.3s;
    }
    .btn-spin:disabled {
      background: #444;
      color: #888;
      cursor: not-allowed;
    }
    #result {
      min-height: 70px;
      padding: 18px;
      border-radius: 18px;
      margin-top: 20px;
      background: rgba(0,0,0,0.8);
      font-weight: bold;
      text-align: center;
      border: 1px solid #333;
    }
    .jackpot-glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #ff0; }
    }
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background: #f00;
      top: -10px;
      z-index: 1000;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="spin-container">
  <div class="ribbon">NEW MEMBER ONLY</div>

  <div class="logo">KISAH SLOT</div>
  <div class="subtitle">Lucky Spin Khusus Member Baru!</div>

  <input type="text" id="uniqueCode" class="form-control code-input" placeholder="X X X X X X" maxlength="6" autocomplete="off"/>
  <p class="hint">Masukkan nominal deposit (contoh: 20123)</p>

  <div id="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="230" height="230"></canvas>
  </div>

  <button class="btn btn-spin" id="spinBtn" disabled>
    <i class="fas fa-lock"></i> MASUKKAN KODE
  </button>

  <div id="result"></div>
</div>

<!-- Audio -->
<audio id="spinSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
</audio>
<audio id="winSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" type="audio/mpeg">
</audio>

<script>
const prizes = [
  {text: "Rp50K", color: "#ffe66d"},
  {text: "ZONK", color: "#2c3e50", zonk: true},
  {text: "Rp100K", color: "#48dbfb"},
  {text: "Rp250K", color: "#ff9ff3"},
  {text: "Rp500K", color: "#1dd1a1"},
  {text: "Rp1JT", color: "#ffd700", glow: true}
];

const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const resultDiv = document.getElementById('result');
const uniqueCodeInput = document.getElementById('uniqueCode');
const spinSound = document.getElementById('spinSound');
const winSound = document.getElementById('winSound');
let isSpinning = false;

// Cek sudah spin belum (1x per device)
if (localStorage.getItem('hasSpun') === 'true') {
  uniqueCodeInput.disabled = true;
  spinBtn.disabled = true;
  spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIPUTAR';
  resultDiv.innerHTML = '<div class="text-warning">Spin hanya 1x per member!</div>';
}

// Gambar roda
function drawWheel() {
  const num = prizes.length;
  const angle = (2 * Math.PI) / num;
  const centerX = 115, centerY = 115, radius = 105;

  prizes.forEach((p, i) => {
    const start = i * angle;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, start, start + angle);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(start + angle / 2);
    ctx.fillStyle = p.zonk ? "#fff" : "#000";
    ctx.font = "bold 16px Arial";
    ctx.textAlign = "center";
    ctx.fillText(p.text, 70, 6);
    ctx.restore();
  });
}

// Confetti
function createConfetti() {
  for (let i = 0; i < 70; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = ['#f00','#0f0','#00f','#ff0','#f0f','#ff6b6b'][Math.floor(Math.random()*6)];
    c.style.animationDelay = Math.random() * 2 + 's';
    c.style.animationDuration = (Math.random() * 3 + 2) + 's';
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 5000);
  }
}

// Validasi kode
uniqueCodeInput.addEventListener('input', () => {
  const code = uniqueCodeInput.value.trim();
  const valid = /^\d{4,6}$/.test(code);
  spinBtn.disabled = !valid || isSpinning || localStorage.getItem('hasSpun') === 'true';
  spinBtn.innerHTML = valid ? '<i class="fas fa-play"></i> SPIN SEKARANG' : '<i class="fas fa-lock"></i> MASUKKAN KODE';
});

// Spin
spinBtn.addEventListener('click', () => {
  if (isSpinning || localStorage.getItem('hasSpun') === 'true') return;
  isSpinning = true;
  spinBtn.disabled = true;
  resultDiv.innerHTML = '';
  spinSound.play().catch(() => {});

  // KONTROL HADIAH
  let forcedIndex = 1; // 1 = ZONK (ubah 0-5)

  const spins = 8 + forcedIndex;
  const degrees = spins * 360 + Math.random() * 360;
  wheel.style.transform = `rotate(${degrees}deg)`;

  setTimeout(() => {
    spinSound.pause();
    const prize = prizes[forcedIndex];

    if (prize.zonk) {
      resultDiv.innerHTML = `
        <div class="text-danger fs-3">ZONK! ðŸ˜¢</div>
        <small class="text-muted">Coba lagi besok ya!</small>
      `;
    } else {
      winSound.play().catch(() => {});
      createConfetti();
      resultDiv.innerHTML = `
        <div class="text-success fs-3 jackpot-glow">JACKPOT! ðŸŽ°</div>
        <div class="text-warning fs-2 fw-bold">Kamu Dapat ${prize.text}</div>
        <small class="text-success">Saldo masuk otomatis!</small>
      `;
    }

    localStorage.setItem('hasSpun', 'true');
    uniqueCodeInput.disabled = true;
    spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIPUTAR';
    isSpinning = false;
  }, 4800);
});

drawWheel();
</script>

</body>
</html>
