<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucky Spin KisahSlot - Bonus New Member!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 15px 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spin-container {
      width: 100%;
      max-width: 380px;
      background: #111;
      border-radius: 30px;
      padding: 30px 20px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.4);
      position: relative;
      overflow: hidden;
      border: 2px solid #0f0;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 8px;
      z-index: 10;
    }
    .subtitle {
      color: #0f0;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .ribbon {
      position: absolute;
      top: 12px;
      right: -45px;
      background: #e74c3c;
      color: #fff;
      padding: 8px 60px;
      font-size: 0.85rem;
      font-weight: bold;
      transform: rotate(45deg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      z-index: 5;
    }
    .code-input {
      background: #000;
      border: 3px solid #0f0;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      letter-spacing: 6px;
      border-radius: 15px;
      padding: 14px;
      font-weight: bold;
    }
    .code-input::placeholder {
      color: #0f0;
      opacity: 0.6;
    }
    .hint {
      color: #0f0 !important;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
      font-weight: 500;
    }
    #wheel-container {
      position: relative;
      width: 260px;
      height: 260px;
      margin: 30px auto;
      border-radius: 50%;
      background: radial-gradient(circle, #111 60%, #000 100%);
      box-shadow: 0 0 40px #ff0, 0 0 60px #ff0, inset 0 0 30px rgba(0,0,0,0.8);
      padding: 15px;
    }
    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transition: transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    .pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid #f1c40f;
      filter: drop-shadow(0 5px 10px #000);
      z-index: 10;
    }
    .btn-spin {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 16px;
      border-radius: 50px;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(255,107,107,0.6);
    }
    .btn-spin:disabled {
      background: #444;
      color: #888;
    }
    #result {
      min-height: 80px;
      padding: 18px;
      border-radius: 18px;
      margin-top: 20px;
      background: rgba(0,0,0,0.8);
      font-weight: bold;
      text-align: center;
      border: 1px solid #333;
    }
    .sad-emoji {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="spin-container">
  <div class="ribbon">NEW MEMBER ONLY</div>

  <div class="logo">KISAH SLOT</div>
  <div class="subtitle">Lucky Spin Khusus Member Baru!</div>

  <input type="text" id="uniqueCode" class="form-control code-input" placeholder="X X X X X X" maxlength="6" autocomplete="off"/>
  <p class="hint">Masukkan nominal deposit (contoh: 20123)</p>

  <div id="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="230" height="230"></canvas>
  </div>

  <button class="btn btn-spin" id="spinBtn" disabled>
    <i class="fas fa-lock"></i> MASUKKAN KODE
  </button>

  <div id="result"></div>
</div>

<audio id="spinSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" type="audio/mpeg">
</audio>

<script>
// URUTAN SESUAI GAMBAR (dari ZONK, clockwise)
const prizes = [
  {text: "ZONK",     color: "#2c3e50", zonk: true},  // index 0 → TEPAT DI PANAH
  {text: "Rp50K",    color: "#ffe66d"},           // index 1
  {text: "Rp1JT",    color: "#ffd700"},           // index 2
  {text: "Rp500K",   color: "#1dd1a1"},           // index 3
  {text: "Rp250K",   color: "#ff9ff3"},           // index 4
  {text: "Rp100K",   color: "#48dbfb"}            // index 5
];

const wheel = document.getElementById('wheel');
const ctx = wheel.getContext('2d');
const spinBtn = document.getElementById('spinBtn');
const resultDiv = document.getElementById('result');
const uniqueCodeInput = document.getElementById('uniqueCode');
const spinSound = document.getElementById('spinSound');
let isSpinning = false;

// 1x spin per device
if (localStorage.getItem('hasSpun') === 'true') {
  uniqueCodeInput.disabled = true;
  spinBtn.disabled = true;
  spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIPUTAR';
  resultDiv.innerHTML = `
    <div class="sad-emoji">:(</div>
    <div class="text-danger fs-3">ZONK!</div>
    <small class="text-muted">Coba lagi besok ya!</small>
  `;
}

// Gambar roda
function drawWheel() {
  const num = prizes.length;
  const angle = (2 * Math.PI) / num;
  const centerX = 115, centerY = 115, radius = 105;

  prizes.forEach((p, i) => {
    const start = i * angle;
    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.arc(centerX, centerY, radius, start, start + angle);
    ctx.fillStyle = p.color;
    ctx.fill();
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 3;
    ctx.stroke();

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.rotate(start + angle / 2);
    ctx.fillStyle = p.zonk ? "#fff" : "#000";
    ctx.font = "bold 16px Arial";
    ctx.textAlign = "center";
    ctx.fillText(p.text, 70, 6);
    ctx.restore();
  });
}

// Validasi kode
uniqueCodeInput.addEventListener('input', () => {
  const code = uniqueCodeInput.value.trim();
  const valid = /^\d{4,6}$/.test(code);
  const canSpin = valid && !isSpinning && localStorage.getItem('hasSpun') !== 'true';
  spinBtn.disabled = !canSpin;
  spinBtn.innerHTML = canSpin ? '<i class="fas fa-play"></i> SPIN SEKARANG' : '<i class="fas fa-lock"></i> MASUKKAN KODE';
});

// SPIN — PANAH TEPAT DI ZONK
spinBtn.addEventListener('click', () => {
  if (isSpinning || localStorage.getItem('hasSpun') === 'true') return;
  isSpinning = true;
  spinBtn.disabled = true;
  resultDiv.innerHTML = '';
  spinSound.play().catch(() => {});

  const forcedIndex = 0; // ZONK (index 0)
  const segmentAngle = 360 / prizes.length; // 60°
  const targetCenter = forcedIndex * segmentAngle + (segmentAngle / 2); // tengah ZONK
  const fullSpins = 8;
  const randomOffset = Math.random() * 10 - 5; // ±5° biar natural
  const totalRotation = fullSpins * 360 + targetCenter + randomOffset;

  wheel.style.transform = `rotate(${totalRotation}deg)`;

  setTimeout(() => {
    spinSound.pause();
    resultDiv.innerHTML = `
      <div class="sad-emoji">:(</div>
      <div class="text-danger fs-3">ZONK!</div>
      <small class="text-muted">Coba lagi besok ya!</small>
    `;

    localStorage.setItem('hasSpun', 'true');
    uniqueCodeInput.disabled = true;
    spinBtn.innerHTML = '<i class="fas fa-check"></i> SUDAH DIPUTAR';
    isSpinning = false;
  }, 4800);
});

drawWheel();
</script>

</body>
</html>
