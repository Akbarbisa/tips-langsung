  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      padding: 20px 10px;
    }
    .spin-container {
      max-width: 380px;
      margin: 0 auto;
      background: #111;
      border-radius: 25px;
      padding: 25px;
      box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
      position: relative;
      overflow: hidden;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(45deg, #ffd700, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
      margin-bottom: 5px;
      position: relative;
      z-index: 10;
    }
    .subtitle {
      color: #0f0;
      font-size: 0.95rem;
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .ribbon {
      position: absolute;
      top: 15px;
      right: -40px;
      background: #e74c3c;
      color: #fff;
      padding: 6px 50px;
      font-size: 0.8rem;
      font-weight: bold;
      transform: rotate(45deg);
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      z-index: 5;
    }
    .code-input {
      background: #000;
      border: 2px solid #0f0;
      color: #0f0;
      text-align: center;
      font-size: 1.4rem;
      letter-spacing: 4px;
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
    }
    .code-input::placeholder {
      color: #0a0;
      opacity: 0.7;
    }
    .hint {
      color: #0f0 !important;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 8px;
      font-weight: 500;
    }
    #wheel {
      width: 280px;
      height: 280px;
      margin: 25px auto;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.8), inset 0 0 15px rgba(0,0,0,0.6);
      transition: transform 4.5s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0; height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-top: 35px solid #f1c40f;
      filter: drop-shadow(0 4px 8px #000);
      z-index: 10;
    }
    .btn-spin {
      background: linear-gradient(45deg, #ff6b6b, #f9ca24);
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 14px 40px;
      border-radius: 50px;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(255,107,107,0.5);
      transition: all 0.3s;
    }
    .btn-spin:disabled {
      background: #555;
      color: #aaa;
      cursor: not-allowed;
    }
    #result {
      min-height: 60px;
      padding: 15px;
      border-radius: 15px;
      margin-top: 15px;
      background: rgba(0,0,0,0.7);
      font-weight: bold;
      text-align: center;
    }
    .jackpot-glow {
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff0, 0 0 60px #ff0; }
    }
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background: #f00;
      top: -10px;
      z-index: 1000;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    .prize-text { font-size: 15px; font-weight: bold; }
  </style>
</head>
